<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Alura Fone</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body class="corpo">
		<main class="principal">
			<h1 class="principal__titulo">Alura Fone</h1>
 			<section class="principal__teclado">
			    <input class="principal__teclado__botao" type="button" value="1">
			    <input class="principal__teclado__botao" type="button" value="2">
			    <input class="principal__teclado__botao" type="button" value="3">
			    <input class="principal__teclado__botao" type="button" value="4">
			    <input class="principal__teclado__botao" type="button" value="5">
			    <input class="principal__teclado__botao" type="button" value="6">
			    <input class="principal__teclado__botao" type="button" value="7">
			    <input class="principal__teclado__botao" type="button" value="8">
			    <input class="principal__teclado__botao" type="button" value="9">
			    <input class="principal__teclado__botao" type="button" value="*">
			    <input class="principal__teclado__botao" type="button" value="0">
			    <input class="principal__teclado__botao" type="button" value="#">
  			</section>
  			<input class="principal__entrada" type="tel" placeholder="Digite seu telefone">
		</main>
	</body>
</html>
